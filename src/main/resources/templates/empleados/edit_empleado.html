<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de manejo de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/navbar"></div>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Editar empleados </h1>
            <div class="card-body">
                <form th:action="@{/empleados/update/{id} (id=${empleado.id})}" th:object="${empleado}" method="POST">
                    <div class="form-group">
                        <label>Nombre de usaurio</label>
                        <input type="text" name="usuario" th:field="*{usuario}"
                               class="form-control"
                               placeholder="Nombre de usaurio" />
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="apellido" th:field="*{apellido}"
                               class="form-control"
                               placeholder="Enter Student Last Name" />
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email" />
                    </div>
                    <div class="form-group">
                        <label>Fecha contratacion</label>
                        <input type="date" name="fechaContratacion" th:field="*{fechaContratacion}"
                               class="form-control"
                               placeholder="Fecha contratacion" />
                    </div>
                    <div class="form-group">
                        <label>Oficio del usuario</label>
                        <input type="text" name="oficio" th:field="*{oficio}"
                               class="form-control"
                               placeholder="Oficio del usuario" />
                        <p th:errors="*{oficio}" class="text-danger"
                           th:if="${#fields.hasErrors('oficio')}">
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Salario del empleado</label>
                        <input type="number" step="0.01" name="sal" th:field="*{sal}"
                               class="form-control"
                               placeholder="Salario del empleado" />
                    </div>
                    <div class="form-group">
                        <label>Departamento</label>
                        <select th:field="${empleado.departamento}" name="departamento" class="form-control" multiple="true">
                            <option th:each="departamento :${departamentoList}" th:value="${departamento.id}" th:text="${departamento.nombre} + ' - ' + ${departamento.localidad}" ></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
