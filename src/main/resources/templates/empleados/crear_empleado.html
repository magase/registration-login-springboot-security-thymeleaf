<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de manejo de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Empleado </h1>
            <div class="empleadoInfo" th:if="${param.success}">
                <div class="alert alert-info">
                    Empleado creado correctamente
                </div>
            </div>
            <div class="empleadoCorrecto" th:if="${param.update}">
                <div class="alert alert-info">
                    Empleado acctualizado correctamente
                </div>
            </div>
            <div class="empleadoIncorrecto" th:if="${param.error}">
                <div class="alert alert-danger">
                    Error al crear el empleado, revisa los campos
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/empleados/new}" th:object="${empleado}" method="POST">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" name="usuario" th:field="*{usuario}"
                               class="form-control"
                               placeholder="Nombre de usuario" />
                        <p th:errors="*{usuario}" class="text-danger"
                           th:if="${#fields.hasErrors('usuario')}">
                        </p>

                    </div>
                    <div class="form-group">
                        <label>Apellido del usuario</label>
                        <input type="text" name="apellido" th:field="*{apellido}"
                               class="form-control"
                               placeholder="Apellido del usuario" />
                        <p th:errors="*{apellido}" class="text-danger"
                           th:if="${#fields.hasErrors('apellido')}">
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Oficio del usuario</label>
                        <input type="text" name="oficio" th:field="*{oficio}"
                               class="form-control"
                               placeholder="Oficio del usuario" />
                        <p th:errors="*{oficio}" class="text-danger"
                           th:if="${#fields.hasErrors('oficio')}">
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Email del empleados</label>
                        <input type="email" name="email" th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email" />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a del empleados</label>
                        <input type="password" name="password" th:field="*{password}"
                               class="form-control"
                               placeholder="Enter password" />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Fecha de contratacion del empleado</label>
                        <input type="date" name="fechaContratacion" th:field="*{fechaContratacion}"
                               class="form-control"
                               placeholder="Enter Student Email" />
                        <p th:errors="*{fechaContratacion}" class="text-danger"
                           th:if="${#fields.hasErrors('fechaContratacion')}">
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Salario del empleado</label>
                        <input type="number" step="0.01" name="sal" th:field="*{sal}"
                               class="form-control"
                               placeholder="Salario del empleado" />
                        <p th:errors="*{sal}" class="text-danger"
                           th:if="${#fields.hasErrors('sal')}">
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Departamento</label>
                        <select th:field="${empleado.departamento}" name="departamento" class="form-control" multiple="true">
                            <option th:each="departamento :${departamentoList}" th:value="${departamento.id}" th:text="${departamento.nombre} + ' - ' + ${departamento.localidad}" ></option>
                        </select>
                        <p th:errors="*{departamento}" class="text-danger"
                           th:if="${#fields.hasErrors('departamento')}">
                        </p>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/empleados/empleados.js}"></script>

</body>
</html>
