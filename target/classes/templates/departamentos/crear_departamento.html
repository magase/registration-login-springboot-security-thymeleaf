<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de manejo de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Empleado </h1>
            <div class="departamentoInfo" th:if="${param.success}">
                <div class="alert alert-info">
                    Departamento creado correctamente
                </div>
            </div>
            <div class="departamentoInfo" th:if="${param.exist}">
                <div class="alert alert-danger">El departamentos con esos datos ya existe, revise los campos.</div>
            </div>
            <div class="departamentoIncorrecto" th:if="${param.error}">
                <div class="alert alert-danger">
                    Error al crear el departamento, revisa los campos
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/departamentos/new}" th:object="${departamento}" method="POST">
                    <div class="form-group">
                        <label>Nombre del departamento</label>
                        <input type="text" name="nombre" th:field="*{nombre}"
                               class="form-control"
                               placeholder="Nombre del departamento" />
                        <p th:errors="*{nombre}" class="text-danger"
                           th:if="${#fields.hasErrors('nombre')}">
                        </p>

                    </div>
                    <div class="form-group">
                        <label>Localidad del departamento</label>
                        <input type="text" name="localidad" th:field="*{localidad}"
                               class="form-control"
                               placeholder="Localidad del departamento" />
                        <p th:errors="*{localidad}" class="text-danger"
                           th:if="${#fields.hasErrors('localidad')}">
                        </p>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/departamentos/departamentos.js}"></script>

</body>
</html>
