<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Sistema de manejo de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>

<div th:replace="fragments/navbar"></div>

<div class="container">
    <div class="row">
        <h1>Lista de empleados</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/departamentos/new}" class="btn btn-primary btn-sm mb-3">Nuevo departamento</a>
        </div>
    </div>

    <div class="departamentoInfo" id="departamentoCorrecto" th:if="${param.success}">
        <div class="alert alert-info">
            Departamento creado correctamente
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Localidad</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento: ${departamentos}">
            <td th:text="${departamento.nombre}"></td>
            <td th:text="${departamento.localidad}"></td>

            <td>
                <a th:href="@{/departamentos/edit/{id}(id=${departamento.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/departamentos/delete/{id} (id=${departamento.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" th:src="@{/js/departamentos/departamentos.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
